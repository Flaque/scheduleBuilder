<div class="row" style="padding-top: 20px;">
  <div class="col-sm-8 genpanel">
    <div class="card">
        <div class="card-header text-center primary-color white-text">
            Schedule
        </div>
      <div class="card-body">
        <div class="row schedBody" ng-show="showBtns">
          <table class="table table-striped table-responsive">
            <thead >
              <tr >
                <th>Time</th>
                <th>Day</th>
                <th>Class</th>
                <th>Title</th>
                <th>Professor</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="c in vSched" ng-click="moreInfo(c)">
                <td>{{c.Times}}</td>
                <td>{{c.Days}}</td>
                <td>{{c.Class}}</td>
                <td>{{c.Title}}</td>
                <td>{{c.Instructors}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div ng-show="showBtns" class="row btnBody" style="text-align: center;">
          <hr/>
          <button type="button" class="btn btn-warning col-lg-2 col-lg-offset-1" ng-click="prevPage()"><i class="i2 fa fa-chevron-left"></i>  Back</button>
          <h4 class="col-lg-6">{{showCount}} / {{viableSize}}</h4>
          <button type="button" class="btn btn-info col-lg-2" ng-click="nextPage()">Next  <i class="i1 fa fa-chevron-right"></i></button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-4">
    <div class="card">
      <div class="card-header">
        Class Settings
      </div>
      <div class="card-body">
        <angucomplete-alt id="ex1" placeholder="Search classes" selected-object="addUserClasses" selected-object-data="selectedClass" local-data="allClasses" search-fields="Title,Class,Subject,Course" title-field="Title" description-field="Class" clear-selected="True"
          minlength="2" input-class="form-control">
        </angucomplete-alt>
      
      <div class="card-body">
        <table class="table table-striped">
          <tr ng-repeat="class in userClasses">
            <td>{{class.originalObject.Class}}</td>
            <td>{{class.title}}</td>
            <td ng-show="!edit"> </td>
            <td><button ng-show="edit" type="button" class="btn btn-danger btn-sm" ng-click="removeClass(class)">X</button></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6"><button type="button" class="btn btn-block btn-info" ng-click="toggleEdit()">Edit Classes</button></div>
      <div class="col-lg-6"><button type="button" class="btn  btn-block btn-danger" ng-click="clearAll()">Clear All</button></div>
    </div>
    <br>
    <button type="button" style="margin-bottom: 20px;" class="btn btn-block btn-success btn-lg" ng-click="generateSchedule(userClasses)">Generate Schedules</button>
  </div>
    </div>
  </div>
</div>
